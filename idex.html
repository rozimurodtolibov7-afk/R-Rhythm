<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>R-Rhythm: Digital Dungeon</title>
    <style>
        :root { --wall: #1a1a2e; --floor: #0f0f1a; --hero: #00f3ff; --enemy: #ff0055; }
        body { margin: 0; overflow: hidden; background: var(--floor); color: white; font-family: 'Orbitron', sans-serif; touch-action: none; }
        
        #hud { position: fixed; top: 15px; width: 100%; display: flex; justify-content: space-around; z-index: 100; pointer-events: none; }
        .stat { background: rgba(0,0,0,0.8); padding: 8px 15px; border: 1px solid var(--hero); border-radius: 5px; box-shadow: 0 0 10px var(--hero); }

        canvas { display: block; }

        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; text-align: center; }
        button { padding: 15px 50px; font-size: 20px; background: var(--hero); border: none; color: black; font-weight: bold; border-radius: 5px; cursor: pointer; margin-top: 25px; box-shadow: 0 0 20px var(--hero); }
    </style>
</head>
<body>

<div id="hud">
    <div class="stat">HP: <span id="hp">100</span></div>
    <div class="stat">RC: <span id="rc">0</span></div>
</div>

<div id="start-screen" class="overlay">
    <h1 style="color: var(--hero); font-size: 40px; margin:0;">R-RHYTHM</h1>
    <p>Tap to move and attack enemies.<br>Collect crystals to power up!</p>
    <button onclick="startQuest()">ENTER DUNGEON</button>
</div>

<canvas id="dungeonCanvas"></canvas>

<script>
    const canvas = document.getElementById('dungeonCanvas');
    const ctx = canvas.getContext('2d');
    let gameActive = false, rc = 0, hp = 100;
    
    const hero = { x: 100, y: 100, targetX: 100, targetY: 100, size: 30 };
    let enemies = [], crystals = [];

    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    // --- CYBER AMBIENT MUSIC ENGINE ---
    function playMusic() {
        if(!gameActive) return;
        const now = audioCtx.currentTime;
        
        // Deep Bass Line
        const bass = audioCtx.createOscillator();
        const g = audioCtx.createGain();
        bass.type = 'sawtooth';
        bass.frequency.setValueAtTime(55, now); // A1 note
        bass.connect(g); g.connect(audioCtx.destination);
        g.gain.setValueAtTime(0.03, now);
        g.gain.exponentialRampToValueAtTime(0.001, now + 2);
        bass.start(); bass.stop(now + 2);

        // High Pad
        const pad = audioCtx.createOscillator();
        pad.type = 'sine';
        pad.frequency.setValueAtTime(440, now);
        const g2 = audioCtx.createGain();
        pad.connect(g2); g2.connect(audioCtx.destination);
        g2.gain.setValueAtTime(0.01, now);
        g2.gain.linearRampToValueAtTime(0, now + 4);
        pad.start(); pad.stop(now + 4);

        setTimeout(playMusic, 2000);
    }

    function playEffect(f, type, dur) {
        const osc = audioCtx.createOscillator();
        const g = audioCtx.createGain();
        osc.type = type; osc.frequency.value = f;
        osc.connect(g); g.connect(audioCtx.destination);
        g.gain.setValueAtTime(0.1, audioCtx.currentTime);
        g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + dur);
        osc.start(); osc.stop(audioCtx.currentTime + dur);
    }

    function startQuest() {
        document.getElementById('start-screen').style.display = 'none';
        gameActive = true;
        if(audioCtx.state === 'suspended') audioCtx.resume();
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        playMusic();
        spawnItems();
        update();
    }

    function spawnItems() {
        if(!gameActive) return;
        if(enemies.length < 3) {
            enemies.push({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, hp: 50 });
        }
        if(crystals.length < 5) {
            crystals.push({ x: Math.random()*canvas.width, y: Math.random()*canvas.height });
        }
        setTimeout(spawnItems, 3000);
    }

    window.onpointerdown = (e) => {
        hero.targetX = e.clientX;
        hero.targetY = e.clientY;
    };

    function update() {
        if(!gameActive) return;

        ctx.fillStyle = '#0f0f1a';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Move Hero
        hero.x += (hero.targetX - hero.x) * 0.1;
        hero.y += (hero.targetY - hero.y) * 0.1;

        // Draw Hero
        ctx.shadowBlur = 15; ctx.shadowColor = '#00f3ff';
        ctx.fillStyle = '#00f3ff';
        ctx.fillRect(hero.x - 15, hero.y - 15, 30, 30);
        ctx.shadowBlur = 0;

        // Crystals
        crystals.forEach((c, i) => {
            ctx.fillStyle = '#ffd700';
            ctx.beginPath(); ctx.arc(c.x, c.y, 8, 0, Math.PI*2); ctx.fill();
            if(Math.hypot(hero.x - c.x, hero.y - c.y) < 30) {
                rc += 10;
                document.getElementById('rc').innerText = rc;
                playEffect(880, 'sine', 0.1);
                crystals.splice(i, 1);
            }
        });

        // Enemies
        enemies.forEach((en, i) => {
            ctx.fillStyle = '#ff0055';
            ctx.fillRect(en.x - 15, en.y - 15, 30, 30);
            
            let dist = Math.hypot(hero.x - en.x, hero.y - en.y);
            if(dist < 100) { // Aggro
                en.x += (hero.x - en.x) * 0.02;
                en.y += (hero.y - en.y) * 0.02;
            }

            if(dist < 40) { // Attack
                hp -= 0.5;
                document.getElementById('hp').innerText = Math.floor(hp);
                if(Math.random() > 0.9) playEffect(100, 'sawtooth', 0.1);
                
                // Hero attacks back
                en.hp -= 2;
                if(en.hp <= 0) {
                    enemies.splice(i, 1);
                    rc += 50;
                    playEffect(400, 'square', 0.2);
                }
            }
        });

        if(hp <= 0) { gameActive = false; alert("REBOOT REQUIRED. RC: " + rc); location.reload(); }
        requestAnimationFrame(update);
    }
</script>
</body>
</html>
